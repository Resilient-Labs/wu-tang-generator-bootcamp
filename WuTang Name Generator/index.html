<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-Tang Name Generator</title>
</head>
<body>
        <h1>Wu-Tang Name Generator</h1>
        <h2>Find out your unique Wu-Tang Clan name below!</h2>

        <section>
            <label for="chicken-select">What's Your Go-To Chicken Spot?</label>
            <select id="chicken">
                <option value="none">--Pick Your Spot--</option>
                <option value="0">Popeye's</option>
                <option value="1">Raising Caine's</option>
                <option value="2">Chic-Fil-A</option>
            </select>
        </section>
    
        <section>
            <label for="sport-select">Which Is Your Favorite All-American Sports League?</label>
            <select id="sport">
                <option value="none">--Pick A League--</option>
                <option value="0">NBA</option>
                <option value="1">NFL</option>
                <option value="2">MLB</option>
            </select>
        </section>
    
        <section>
            <label for="car-select">Which Style Car Is Your Favorite?</label>
            <select id="car">
                <option value="none">--Pick A Car--</option>
                <option value="0">Japanese</option>
                <option value="1">German</option>
                <option value="2">American</option>
            </select>
        </section>
    
        <section>
            <label for="anime-select">What's Your Favorite Anime?</label>
            <select id="anime">
                <option value="none">--Pick An Anime--</option>
                <option value="0">One Piece</option>
                <option value="1">DBZ</option>
                <option value="2">Naruto</option>
            </select>
        </section>
    
        <section>
            <label for="date-select">What's Your Ideal First Date?</label>
            <select id="date">
                <option value="none">--Pick A Date--</option>
                <option value="0">Dinner</option>
                <option value="1">Movies</option>
                <option value="2">Swimming</option>
            </select>
        </section>
    
        <section>
            <button>Enter the Wu-Tang</button>
            <h2 id="name"> </h2>
        </section>

        <script type="text/javascript" src="main.js"></script>
</body>
</html>
