<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-Tang Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="header">
        <h1>Name Generator</h1>
    </section>

    <section class="quizSection">

        <section id="qOne">
            <p>Pick a milk:</p>
            <label for="questionOne"></label>
            <select id="q1">
                <option value="#">---Select your answer:---</option>
                <option value="1">Oat Milk</option>
                <option value="2">Almond Milk</option>
                <option value="3">Soy Milk</option>
                <option value="4">Cow Milk</option>
            </select>
        </section>

        <section id="qTwo">
            <p>In battle, what would your biggest advantage be?</p>
            <label for="questionTwo"></label>
            <select id="q2">
                <option value="#">---Select your answer:---</option>
                <option value="1">Technique</option>
                <option value="2">Speed</option>
                <option value="3">Strength</option>
                <option value="4">Knowledge</option>
            </select>
        </section>

        <section id="qThree">
            <p>Morning or Night?</p>
            <label for="questionThree"></label>
            <select id="q3">
                <option value="#">---Select your answer:---</option>
                <option value="1">Morning</option>
                <option value="2">Night</option>
            </select>
        </section>

        <section id="qFour">
            <p>What animal would you rather be?</p>
            <label for="questionFour"></label>
            <select id="q4">
                <option value="#">---Select your answer:---</option>
                <option value="1">Tiger</option>
                <option value="2">Bee</option>
                <option value="3">Praying Mantis</option>
                <option value="4">Dragon</option>
            </select>
        </section>

        <section id="qFive">
            <p>Finish the lyric: "First things first...:</p>
            <label for="questionFive"></label>
            <select id="q5">
                <option value="#">---Select your answer:---</option>
                <option value="1">"I, Poppa, freaks all the honeys."</option>
                <option value="2">"Rest in Peace, Uncle Phil..forreal."</option>
                <option value="3">"I'll eat your brains."</option>
                <option value="4">"I'm the realest."</option>
            </select>
        </section>

        <button>Generate Name</button>

        <section class="resultSection">
            <h3 class="result"></h3>
        </section>

        <script src="js/main.js"></script>
    </section>


    
    
</body>
</html>
