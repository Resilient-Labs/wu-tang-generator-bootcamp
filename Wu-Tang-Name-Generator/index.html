<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Wu-Tang Name Generator</h1>
    <h3>What color resonates with you most?</h3>
    <select class="color" name="">
      <option value="1">Black</option>
      <option value="2">Yellow</option>
      <option value="3">Blue</option>
    </select>
    <h3>Which food do you like most?</h3>
    <select class="food" name="">
      <option value="1">Fried Chicken</option>
      <option value="2">Salad</option>
      <option value="3">Ice Cream</option>
    </select>
    <h3>What is your favorite destination between the below options?</h3>
    <select class="destination" name="">
      <option value="1">Somewhere Warm</option>
      <option value="2">Somewhere Cold</option>
      <option value="3">Wherever my Family is</option>
    </select>
    <h3>Which pokemon do you like the most?</h3>
    <select class="pokemon" name="">
      <option value="1">Squirtle</option>
      <option value="2">Charzard</option>
      <option value="3">Pikachu</option>
    </select>
    <h3>What is your favorite Kool-Aid Flavor?</h3>
    <select class="drink" name="">
      <option value="1">Red Drink</option>
      <option value="2">Purple Drink</option>
      <option value="3">I like Countrytime Lemonade More</option>
    </select><br>

    <button type="button" name="button">Generate Name</button>
    <h2 class="wuTangName"></h2>

  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
