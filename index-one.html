<!DOCTYPE HTML>
<html>

<head>
	<title>Wu-Tang Name Generator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body class="is-preload">
	<div id="wrapper" class="divided">
		<section
			class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
			<div class="content">
				<h3>What's Your Wu-Tang Member Name?</h3>
				<p>Pick Your Favorite ...</p>
				<div>
					<label for="favRapper">Favorite Modern Day Rapper:</label>
					<select name="rapper" id="favRapper" required>
						<option value="none" selected disabled hidden></option>
						<option value='0'>Kendrick Lamar</option>
						<option value='1'>J.Cole</option>
						<option value='2'>Kayne West</option>
					</select>
				</div>
				<div>
					<label for="favAlbum">Favorite Album:</label>
					<select name="album" id="favAlbum" required>
						<option value="none" selected disabled hidden></option>
						<option value='0'>All Eyez On Me</option>
						<option value='1'>The Blueprint</option>
						<option value='2'>Ready To Die</option>
					</select>
				</div>
				<div>
					<label for="favMovie">Favorite 90's Movie:</label>
					<select name="movie" id="favMovie" required>
						<option value="none" selected disabled hidden></option>
						<option value='0'>Set It Off</option>
						<option value='1'>Boyz N The Hood</option>
						<option value='2'>Menace II Society</option>
					</select>
				</div>
				<div>
					<label for="favSneaker">Favorite Jordan Collection:</label>
					<select name="sneaker" id="favSneaker" required>
						<option value="none" selected disabled hidden></option>
						<option value='1'>Jordan 1's</option>
						<option value='2'>Jordan 3's</option>
						<option value='0'>Jordan 11's</option>
					</select>
				</div>
				<div>
					<label for="favCity">Favorite City:</label>
					<select name="city" id="favCity" required>
						<option value="none" selected disabled hidden></option>
						<option value='1'>New York</option>
						<option value='2'>Boston</option>
						<option value='0'>Los Angeles</option>
					</select>
				</div>
				<button>Wu Me!</button>
				<p id="result"> </p>
	
	</div>

		<div class="image">
				<img src="images/wutang.png" alt="" />
		</div>
		
			<!-- </section>		 -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/demo.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
