<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Wu Tang Generator</title>
</head>

<body>
    <h1><img class="title" src="img/wu-tang.png" alt="wu-tang"></h1>
    <div class="container">
        <section>
            <label for="game"> Would you rather get $1 million now or 500$ every day</label>
            <select class="q1" id="game-option">
                <option value="0">$1 million</option>
                <option value="1">$500</option>
            </select>
        </section>

        <section>
            <label for="pet">You're on a solitary mission with an animal friend</label>
            <select class="q2" id="game-option">
                <option value="0">Flying buffalo</option>
                <option value="1">Fire breathing lemur</option>
            </select>
        </section>
        
        <section>
            <label for="power"> A genie offers you a super power</label>
            <select class="q3" id="game-option">
                <option value="0">Flying</option>
                <option value="1">Super Strength </option>
            </select>
        </section>
        
        <section>
            <label for="food">You haven't eaten all day, your heart desires</label>
            <select class="q4" id="game-option">
                <option value="0">Beef Wellington</option>
                <option value="1">Japanese Ramen</option>
            </select>
        </section>

        <section>
            <label for="choices">Would you rather have food or money appear with a snap of your fingers?</label>
            <select class="q5" id="game-option">
                <option value="0">Money</option>
                <option value="1">Food</option>
            </select>
        </section>
        
    </div>

    <button class="start">Get Your Name</button>

    <script type="text/javascript" src="js/gardner.js"></script>
</body>

</html>
