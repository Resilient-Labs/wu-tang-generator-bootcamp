<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Wu Tang Name Generator</title>
</head>

<body>
    <h1>Wu Tang Name Generator</h1>
    <section class="container">

        <span>What's your to acoholic beverage?</span>
        <ul class="q1 question">
            <li><input type="radio" value="1" name="question1">
                <label>Dark liquor</label>
            </li>
            <li><input type="radio" value="2" name="question1">
                <label>Cocktail</label>
            </li>
            <li><input type="radio" value="3" name="question1">
                <label>Hard Selzters</label>
            </li>
        </ul>

        <span>What's your favourite food?</span>
        <ul class="q2 question">
            <li><input type="radio" value="1" name="question2">
                <label>Pizza</label>
            </li>
            <li><input type="radio" value="2" name="question2">
                <label>Grilled Cheese</label>
            </li>
            <li><input type="radio" value="3" name="question2">
                <label>Steak</label>
            </li>
        </ul>

        <span>Who's the biggest baddie?</span>
        <ul class="q3 question">
            <li><input type="radio" value="1" name="question3">
                <label>Shego from Kim Possible</label>
            </li>
            <li><input type="radio" value="2" name="question3">
                <label>Lana from Archer</label>
            </li>
            <li><input type="radio" value="3" name="question3">
                <label>Muriel from Courage the Cowardly Dog</label>
            </li>
        </ul>

        <span>Choose a Pill</span>
        <ul class="q4 question">
            <li><input type="radio" value="1" name="question4">
                <label>Red Pill</label>
            </li>
            <li><input type="radio" value="2" name="question4">
                <label>Blue Pill</label>
            </li>
            <li><input type="radio" value="3" name="question4">
                <label>Yellow Pill</label>
            </li>
        </ul>

        <span>What's your favorite color?</span>
        <ul class="q5 question">
            <li><input type="radio" value="1" name="question5">
                <label>Black</label>
            </li>
            <li><input type="radio" value="2" name="question5">
                <label>Black</label>
            </li>
            <li><input type="radio" value="3" name="question5">
                <label>Any other color</label>
            </li>
        </ul>
    </section>

    <h2 id="results"></h2>

    <div class="btn-container">
        <button id="generate" class="btn">Click to Get Your Name</button>
        <button id="reset" class="btn">Try Again</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
