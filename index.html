<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <h1>Answer the following questions to get a Wu-Tang inspired rapper name!</h1>
 

  <h3>Which anime do you prefer?</h3>
  <section class="buttonSections">
    <input id="Pokemon" type="radio" name="anime" value="0" required>
    <label for="Pokemon">Pokemon</label>

    <input id="OnePiece" type="radio" name="anime" value="1" required>
    <label for="OnePiece">One Piece</label>

    <input id="DragonBallZ" type="radio" name="anime" value="2" required>
    <label for="DragonBallZ">Dragon Ball Z</label>

  </section>

  <h3>Which ice cream flavor do you prefer?</h3>
  <section class="buttonSections">
    <input id="Vanilla" type="radio" name="iceCream" value="0">
    <label for="Vanilla">Vanilla</label>

    <input id="Chocolate" type="radio" name="iceCream" value="1">
    <label for="Chocolate">Chocolate</label>

    <input id="Strawberry" type="radio" name="iceCream" value="2">
    <label for="Strawberry">Strawberry</label>
  </section>

  <h3>Which superhero do you prefer?</h3>
  <section class="buttonSections">
    <input id="Batman" type="radio" name="superhero" value="0">
    <label for="Batman">Batman</label>

    <input id="Superman" type="radio" name="superhero" value="1">
    <label for="Superman">Superman</label>

    <input id="WonderWoman" type="radio" name="superhero" value="2">
    <label for="WonderWoman">Wonder Woman</label>
  </section>

<h3>which type of development do you prefer?</h3>
  <section class="buttonSections">
    <input id="Front-EndDevelopment" type="radio" name="development" value="0" required>
    <label for="Front-EndDevelopment">Front-End Development</label>

    <input id="Back-EndDevelopment" type="radio" name="development" value="1">
    <label for="Back-EndDevelopment">Back-End Development</label>

    <input id="Full-StackDevelopment" type="radio" name="development" value="2" required>
    <label for="Full-StackDevelopment">Full-Stack Development</label>
  </section>
  
<h3>Which video game console do you prefer?</h3>
  <section class="buttonSections">
    <input id="Xbox" type="radio" name="videoGame" value="0">
    <label for="Xbox">Xbox</label>

    <input id="Playstation" type="radio" name="videoGame" value="1">
    <label for="Playstation">Playstation</label>

    <input id="Nintendo Switch" type="radio" name="videoGame" value="2">
    <label for="Nintendo Switch">Nintendo Switch</label>
  </section>






<button id="generateButton">Click here to get Wu-Tang Name</button>
<section class="nameSection">
<h2>Your Wu Tang name is: </h2>
<h2 id="WuTangName"></h2>
</section>
