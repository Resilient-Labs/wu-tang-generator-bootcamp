<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Wu-Tang Name Generator</title>
</head>
<body>
  
  <img class="logo" src="images/logo.png" alt="wu-tang name generator logo">
  <section class="bg">

    <section class="questionOne">
      <label target>Do you prefer dogs or cats?</label>
        <label for='1'><input type='radio' name="qOne" value='a'>Dogs</label>
        <label for='2'><input type='radio' name="qOne" value='b'>Cats</label>
        <label for='3'><input type='radio' name="qOne" value='c'>Both</label>
        <label for='4'><input type='radio' name="qOne" value='d'>I prefer a different animal</label>
        <label for='5'><input type='radio' name="qOne" value='e'>What even are those?</label>
    </section>

    <section class="questionTwo">
      <label target>What superpower would you like to have for one day?</label>
        <label for='1'><input type='radio' name="qTwo" value='a'>Flight</label>
        <label for='2'><input type='radio' name="qTwo" value='b'>Invisibility</label>
        <label for='3'><input type='radio' name="qTwo" value='c'>Super Strength</label>
        <label for='4'><input type='radio' name="qTwo" value='d'>Mind-Reading</label>
        <label for='5'><input type='radio' name="qTwo" value='e'>Telekinesis</label>
    </section>

    <section class="questionThree">
      <label target>If you could have any fictional animal as a pet, what would you choose?</label>
        <label for='1'><input type='radio' name="qThree" value='a'><img src="images/pikachu.png" alt="pikachu"></label>
        <label for='2'><input type='radio' name="qThree" value='b'><img src="images/kirara.png" alt="kirara"></label>
        <label for='3'><input type='radio' name="qThree" value='c'><img src="images/scoobyDoo.png" alt="scooby doo"></label>
        <label for='4'><input type='radio' name="qThree" value='d'><img src="images/stitch.png" alt="stitch"></label>
        <label for='5'><input type='radio' name="qThree" value='e'><img src="images/appa.png" alt="appa"></label>
    </section>

    <section class="questionFour">
      <label target>What Power Ranger do you identify the most with?</label>
        <label for='1'><input type='radio' name="qFour" value='a'>Red</label>
        <label for='2'><input type='radio' name="qFour" value='b'>Blue</label>
        <label for='3'><input type='radio' name="qFour" value='c'>Black</label>
        <label for='4'><input type='radio' name="qFour" value='d'>Pink</label>
        <label for='5'><input type='radio' name="qFour" value='e'>Yellow</label>
    </section>

    <section class="questionFive">
      <label target>Where would you rather live least?</label>
        <label for='1'><input type='radio' name="qFive" value='a'>Panem (The Hunger Games)</label>
        <label for='2'><input type='radio' name="qFive" value='b'>WICKED (Maze Runner)</label>
        <label for='3'><input type='radio' name="qFive" value='c'>Inside the Fence (Divergent)</label>
        <label for='4'><input type='radio' name="qFive" value='d'>The Republic of Gilead (The Handmaid's Tale)</label>
        <label for='5'><input type='radio' name="qFive" value='e'>Kepler-22b (Raised By Wolves)</label>
    </section>

    <h1 class="results"></h1>

    <button class="submit"><img src="images/button.png" alt="get your name"></button>

  </section>
  <section class="bottom"></section>

  <script src="js/main.js"></script>
</body>
</html>
