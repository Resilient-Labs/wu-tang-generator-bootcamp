<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Wu-Tang Generator</title>
  </head>
  <body>
	<h1>Wu-Tang Name Generator</h1>
	<section id="content"> 
	<fieldset>
    <div class="firstQuestion">
      <label for="city">Pick a City</label>
      <select id="city" name="city">
        <option value="1">Boston</option>
        <option value="2">Atlanta</option>
        <option value="3">LA</option>
        <option value="4">Charlotte</option>
      </select>
    </div>
	</fieldset>
	<fieldset>
    <div>
      <label for="color">Pick a Color </label>
      <select id="color">
        <option value="1">Pink</option>
        <option value="2">Blue</option>
        <option value="3">Yellow</option>
        <option value="4">Green</option>
      </select>
    </div>
	</fieldset>
	<fieldset>
    <div>
      <label for="move">Pick a Car </label>
      <select id="move">
        <option value="1">Tesla</option>
        <option value="2">Ferrari</option>
        <option value="3">BMW</option>
        <option value="4">Lamborghini</option>
      </select>
    </div>
	</fieldset>
	<fieldset>
    <div>
      <label for="dessert">Pick an Animal </label>
      <select id="dessert">
        <option value="1">Cat</option>
        <option value="2">Lion</option>
        <option value="3">Dog</option>
        <option value="4">Horse</option>
      </select>
    </div>
  </fieldset>
	<fieldset>
    <div>
      <label for="teletubbies">Pick a Book Type</label>
      <select id="teletubbies">
        <option value="1">Horror</option>
        <option value="2">Personal Finance</option>
        <option value="3">Fiction</option>
        <option value="4">Childrens</option>
      </select>
    </div>
	</fieldset>
	</section>
	<section id="subBttn"> 
		<button id="submitAnswer">Submit</button>
	</section> 
	<section id="result"> 
		<p class="firstName"></p>
		<p class="secondName"></p>
	</section>

    <script type="text/javaScript" src="main.js"></script>
  </body>
</html>
