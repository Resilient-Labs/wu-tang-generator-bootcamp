<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Name Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- <h1>
			Welcome to Tenzin's Wu-Tang Name Generator
		</h1>
		 -->
		<section id="question1">
			<p>Toilet paper: Over or Under?</p>
			<input type="radio" name="tp" id="over" value="1">
			<label for="over">Over</label>
			<input type="radio" name="tp" id="under" value="11">
			<label for="under">Under</label>
		</section>
		<section id="question2">
			<p>Dragons or Unicorns?</p>
			<input type="radio" name="mythical" id="dragons" value="8">
			<label for="dragons">Dragons</label>
			<input type="radio" name="mythical" id="unicorn" value="12">
			<label for="unicorn">Unicorn</label>
		</section>
		<section id="question3">
			<p>Are you an Early Bird or Night Owl?</p>
			<input type="radio" name="day" id="earlyBird" value="5">
			<label for="earlyBird">Early Bird</label>
			<input type="radio" name="day" id="nightOwl" value="9">
			<label for="nightOwl">Night Owl</label>
		</section>
		<section id="question4">
			<p>Vegetarian or Meat-Eater?</p>
			<input type="radio" name="food" id="veggie" value="15">
			<label for="veggie">Vegetarian</label>
			<input type="radio" name="food" id="meatEater" value="4">
			<label for="meatEater">Meat-Eater</label>
			<input type="radio" name="food" id="flexi" value="19">
			<label for="flexi">Flexitarian</label>
		</section>
		<section id="question5">
			<p>Unload the Dishwasher or Load the Dishwasher?</p>
			<input type="radio" name="dish" id="unload" value="10">
			<label for="unload">Unload Dishwasher</label>
			<input type="radio" name="dish" id="load" value="21">
			<label for="load">Load Dishwasher</label>
		</section>
		<button id="generate">Generate Your Wu-Tang Name!</button>
		<button id="reset">Reset</button>
		<h1 id="wutangName"></h1>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
