<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WuTang Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <h1>Generate Your Wu-Tang Name!</h1>
    <p>Enter your name:</p>
    <input type="text" id="first" placeholder="First Name">
    <input type="text" id="last" placeholder="Last Name">

    <h2>You want to enter The Wu-Tang: How many Chambers are there?</h2>
    <input id="chambers" type="text">

    <h3>Is the Clan in da Front or da Back?</h3>
    <input id="clan" type="text">

    <h4>What comes after laughter?</h4>
    <input id="tearz" type="text">

    <h5>What does Cash Rule?</h5>
    <input id="cash" type="text">

    <h6>What is Raekwon's profession?</h6>
    <input id="chef"type="text">

    <p id="result"></p>
    <button>Enter</button>
  </section>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
