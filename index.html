<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wu-Tang Clan Name Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <h1>You&apos;re not a star yet because you don&apos;t have a stage name: find it now</h1>
  <form>
    <label for="firstName">First name: </label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
    <label for="lastName">Last name: </label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
  </form>

  <!-- survey questions -->

  <!-- question one -->
  <h4>Coffee or tea?</h4>
  <input id="coffee" type="radio" name="beverage" value="a">
  <label for="coffee">Coffee</label>

  <input id="tea" type="radio" name="beverage" value="b">
  <label for="tea">Tea</label>

  <!-- question two -->
  <h4>What is your favorite animal?</h4>
  <input id="dog" type="radio" name="animal" value="a">
  <label for="dog">Dog</label>

  <input id="cat" type="radio" name="animal" value="b">
  <label for="cat">Cat</label>

  <input id="lion" type="radio" name="animal" value="a">
  <label for="lion">Lion</label>

  <input id="penguin" type="radio" name="animal" value="b">
  <label for="penguin">Penguin</label>

  <!-- question three -->
  <h4>What is your favorite color?</h4>
  <input id="red" type="radio" name="color" value="a">
  <label for="red">Red</label>

  <input id="blue" type="radio" name="color" value="b">
  <label for="blue">Blue</label>

  <input id="yellow" type="radio" name="color" value="a">
  <label for="yellow">Yellow</label>

  <input id="green" type="radio" name="color" value="b">
  <label for="green">Green</label>

  <input id="pink" type="radio" name="color" value="a">
  <label for="pink">Pink</label>

  <input id="black" type="radio" name="color" value="b">
  <label for="black">Black</label>

  <!-- question four -->
  <h4>Extrovert or introvert?</h4>
  <input id="extrovert" type="radio" name="personality" value="a">
  <label for="extrovert">Extrovert</label>

  <input id="introvert" type="radio" name="personality" value="b">
  <label for="introvert">Introvert</label>

  <!-- question five -->
  <h4>What is your zodiac sign?</h4>
  <input id="fire" type="radio" name="zodiac" value="a">
  <label for="fire">Fire (Aries, Leo, Sagittarius)</label>

  <input id="air" type="radio" name="zodiac" value="b">
  <label for="air">Air (Gemini, Libra, Aquarius)</label>

  <input id="earth" type="radio" name="zodiac" value="a">
  <label for="earth">Earth (Taurus, Virgo, Capricorn)</label>

  <input id="water" type="radio" name="zodiac" value="b">
  <label for="water">Water (Cancer, Scorpio, Pisces)</label>
  <br><br>

  <button id="clickMe" type="button" name="button">Reveal</button>

  <p id="stageNameDisplay"></p>

  <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
