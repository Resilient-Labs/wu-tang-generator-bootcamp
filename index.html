<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Wu-Tang Name Generator</title>
</head>
<body>
  <section class="title">
    <h1>Wu-Tang Name Generator, Get Ya Name Generated</h1> </section>
  <section class="bigBackground">
    <section class="questionOne">
      <label target>Whats your preferred season?</label>
        <label for='1'><input type='radio' name="qOne" value='a'>Winter</label>
        <label for='2'><input type='radio' name="qOne" value='b'>Spring</label>
        <label for='3'><input type='radio' name="qOne" value='c'>Summer</label>
        <label for='4'><input type='radio' name="qOne" value='d'>Fall</label>
        <label for='5'><input type='radio' name="qOne" value='e'>All The Seasons are mine for taking</label>
    </section>

    <section class="questionTwo">
      <label target>How many cars does 21 Savage have in his 12 car garage?</label>
        <label for='1'><input type='radio' name="qTwo" value='a'>1</label>
        <label for='2'><input type='radio' name="qTwo" value='b'>3</label>
        <label for='3'><input type='radio' name="qTwo" value='c'>6</label>
        <label for='4'><input type='radio' name="qTwo" value='d'>12</label>
        <label for='5'><input type='radio' name="qTwo" value='e'>he's a biker</label>
    </section>

    <section class="questionThree">
      <label target>Whats your favorite ice cream flavor?</label>
        <label for='1'><input type='radio' name="qThree" value='a'>Vanilla</label>
        <label for='2'><input type='radio' name="qThree" value='b'>Chocolate</label>
        <label for='3'><input type='radio' name="qThree" value='c'>Coffee</label>
        <label for='4'><input type='radio' name="qThree" value='d'> Cookies 'n' Cream</label>
        <label for='5'><input type='radio' name="qThree" value='e'> Mint Chocolate Chip</label>
    </section>

    <section class="questionFour">
      <label target>How do you like to consume your music?</label>
        <label for='1'><input type='radio' name="qFour" value='a'>Headphones</label>
        <label for='2'><input type='radio' name="qFour" value='b'>Earbuds</label>
        <label for='3'><input type='radio' name="qFour" value='c'>Car Speaker</label>
        <label for='4'><input type='radio' name="qFour" value='d'>Concert</label>
        <label for='5'><input type='radio' name="qFour" value='e'>Tooth Tunes</label>
    </section>

    <section class="questionFive">
      <label target>Whats your favorite TV Genre?</label>
        <label for='1'><input type='radio' name="qFive" value='a'>Comedy</label>
        <label for='2'><input type='radio' name="qFive" value='b'>Drama</label>
        <label for='3'><input type='radio' name="qFive" value='c'>Anime</label>
        <label for='4'><input type='radio' name="qFive" value='d'>Thriller</label>
        <label for='5'><input type='radio' name="qFive" value='e'>Sports</label>
    </section>

    <h1 class="results"></h1>

    <button class="submit">submit</button>

  </section>
  <section class="bottom">
    <h2> Protecc Ya Necc</h2>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
