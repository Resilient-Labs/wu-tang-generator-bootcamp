<html lang="en">

<body> 
  <h1>Wu-Tang Clan Name Generator</h1>
  <input id="name" type="text" placeholder="What is your first name?">
  
  <p>What's your favorite music genre?</p>
<input type="radio" id="rap" name="fav_genre" value=1>
<label for="rap">Rap</label><br>

<input type="radio" id="rock" name="fav_genre" value=2>
<label for="rock">Rock</label><br>

<input type="radio" id="techno" name="fav_genre" value=3>
<label for="techno">Techno</label>

<p>What's your favorite video game genre?</p>
<input type="radio" id="shooter" name="fav_video" value=1>
<label for="shooter">Shooter</label><br>

<input type="radio" id="RPG" name="fav_video" value=2>
<label for="RPG">RPG</label><br>

<input type="radio" id="sports" name="fav_video" value=3>
<label for="sports">Sports</label><br>

<p>Of these, what's your favorite color?</p>
<input type="radio" id="red" name="fav_color" value=1>
<label for="red">Red</label><br>

<input type="radio" id="black" name="fav_color" value=2>
<label for="black">Black</label><br>

<input type="radio" id="green" name="fav_color" value=3>
<label for="green">Green</label>

<p>Of these, who is your favorite superhero?</p>
<input type="radio" id="batman" name="fav_supe" value=1>
<label for="batman">Batman</label><br>

<input type="radio" id="superman" name="fav_supe" value=2>
<label for="superman">Superman</label><br>

<input type="radio" id="ww" name="fav_supe" value=3>
<label for="ww">Wonder Woman</label>





  <button type ="button" id="heads">Get Your Name</button>
 
  <p id="newName"></p>
</body>
