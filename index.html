<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Wu Tang Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body>
  <div class="body">
    <h1>What's Your Wu Tang Name</h1>

    <p>Question 1: What Season were you born in?</p>
    <input class="radios" type="radio" id="summer" name="q1" value="summer">
    <label for="fall">Summer</label>
    <input class="radios" type="radio" id="spring" name="q1" value="spring">
    <label for="True">Spring</label>
    <input class="radios" type="radio" id="fall" name="q1" value="fall">
    <label for="fall">Fall</label>
    <input class="radios" type="radio" id="winter" name="q1" value="winter">
    <label for="fall">Winter</label>
    <p>Question 2: Are you a ride or die?</p>
    <input class="radios" type="radio" id="yes" name="q2" value="true">
    <label for="True">Facts</label>
    <input class="radios" type="radio" id="no" name="q2" value="false">
    <label for="True">Nah</label>
    <p>Question 3: Does cash rule everything around you?</p>
    <input class="radios" type="radio" id="yes" name="q3" value="true">
    <label for="True">Facts</label>
    <input class="radios" type="radio" id="no" name="q3" value="false">
    <label for="True">Nah</label>
    <p>Question 4: Does the east coast have the best rap?</p>
    <input class="radios" type="radio" id="yes" name="q4" value="true">
    <label for="True">Facts</label>
    <input class="radios" type="radio" id="no" name="q4" value="false">
    <label for="True">Nah</label>
    <p>What's first your name?</p>
    <form class= "form">
      <input id="userName" type="text" name="" value="">
      <input id="submitBtn" type="button" name="" value="submit">
    </form>
    <p id="display"></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
