<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Your "Wutang Name"</title>
</head>
<body>
  <h1>WuTang Name Generator</h1>
  <section>
      <label for="pet-select">What's Your Spirit Animal</label>
      <select class="animals" id="animal-select">
        <option value="1">Wolf</option>
        <option value="2">Lion</option>
        <option value="3">Shark</option>
        <option value="4">Eagle</option>
        <option value="5">Sloth</option>
      </select>
  </section>
  <section>
      <label for="color-select">Choose your favorite color:</label>
      <select class="colors" id = "color-select">
        <option value="1">Crimson</option>
        <option value="2">Turquoise</option>
        <option value="3">Gold</option>
        <option value="4">Violet</option>
        <option value="5">Charcoal</option>
      </select>
  </section>
  <section>
      <label for="cuss-select">Choose your favorite curse word:</label>
      <select class="cuss" id = "cuss-select">
        <option value="1">Dang</option>
        <option value="2">Sierra Hotel India Tango</option>
        <option value="3">Crayon Warmer</option>
        <option value="4">Window Licker</option>
        <option value="5">Sock Sniffer</option>
      </select>
  </section>
  <section>
      <label for="">Which is the best milk of all?</label>
      <select class="milk" id = "milk-select">
        <option value="1">Almond</option>
        <option value="2">Soy</option>
        <option value="3">Cow</option>
        <option value="4">Goat</option>
        <option value="5">Chocolate</option>
      </select>
  </section>
  <section>
      <label for="">What does cash rule?</label>
      <select class="cashRule" id = "">
        <option value="1">The Government</option>
        <option value="2">The World</option>
        <option value="3">Everything around me</option>
        <option value="4">Yo Momma</option>
        <option value="5">Nothing</option>
      </select>
  </section>
  <p>
    <button type="button">Wu-Tang 4Ever</button>
  </p>
  <p id="result"></p>
  <script src="js/main.js"></script>
</body>
</html>
