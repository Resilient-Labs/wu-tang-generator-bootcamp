<!DOCTYPE HTML>
<html>

<head>
	<title>Wu-Tang Name Generator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body class="is-preload">
	<div id="wrapper" class="divided">
		<section
			class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
			<div class="content">
				<h3 id="WT" >What's Your Wu-Tang Name?</h3>
				<div>
					<label class="selLab" for="faveProg">Favorite Programming Language:</label>
					<select name="prog" id="faveProg" required>
						<option value="none" selected disabled hidden></option>
						<option value='0'>Javascript</option>
						<option value='1'>Python</option>
						<option value='2'>C#</option>
					</select>
				</div>
				<div>
					<label class="selLab" for="birth-month">Birth Month:</label>
					<select name="month" id="birth-month" required>
						<option value="none" selected disabled hidden></option>
						<option value='0'>Jan - Apr</option>
						<option value='1'>May - Aug</option>
						<option value='2'>Sept - Dec</option>
					</select>
				</div>
				<div>
					<label class="selLab" for="faveAnimal">Favorite Animal:</label>
					<select name="animal" id="faveAnimal" required>
						<option value="none" selected disabled hidden></option>
						<option value='0'>Jaguar</option>
						<option value='1'>Octopus</option>
						<option value='2'>Sloth</option>
					</select>
				</div>
				<div>
					<label class="selLab" for="faveMetro">Favorite Metropolis:</label>
					<select name="metro" id="faveMetro" required>
						<option value="none" selected disabled hidden></option>
						<option value='1'>Capetown</option>
						<option value='2'>Sao Paolo</option>
						<option value='0'>London</option>
					</select>
				</div>
				<div>
					<label class="selLab" for="faveMusic">Favorite Music:</label>
					<select name="music" id="faveMusic" required>
						<option value="none" selected disabled hidden></option>
						<option value='1'>Rap</option>
						<option value='2'>Flamenco</option>
						<option value='0'>Arabic Classical</option>
					</select>
				</div>
				<button id="but">Tell Me My Wu-Tang Name!</button>
				<p id="result"> </p>
	
	</div>

		<div class="image">
				<img src="images/bannerWu.jpg" alt="" />
		</div>
		
			<!-- </section>		 -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/demo.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
