<!DOCTYPE html>
<html>
<head>

<body>
    <h1>Which <span id="wu-color">Wu-Tang </span> Member Are You?</h1>
    <h2></h2>
    <section>
        <p id="surveyOne" >Are you a <span id="red">Balenciaga</span> Bandit?</p>
        <input type="radio" id="True" name="Bandit" value="True">
        <label for="True">True</label>
        
        <input type="radio" id="False" name="Bandit" value="False">
        <label for="False">False</label>
    </section>

    <section>          
        <p id="surveyTwo">Are your <span id="red"> socks</span> green?</p>
        <input type="radio" id="True" name="Blue" value="True">
        <label for="True">True</label>
        
        <input type="radio" id="False" name="Blue" value="False">
        <label for="False">False</label>
    </section>

    <section>
        <p id="surveyThree" >Are you a <span id="red">Ferragamo Falcon</span> ?</p>
        <input type="radio" id="True" name="Falcon" value="True">
        <label for="True">True</label>
        
        <input type="radio" id="False" name="Falcon" value="False">
        <label for="False">False</label>
    </section>

    <section>
        <p id="surveyFour">Are <span id="red"> overalls</span> back?</p>
        <input type="radio" id="True" name="back" value="True">
        <label for="True">True</label>
        
        <input type="radio" id="False" name="back" value="False">
        <label for="False">False</label>
    </section>
    <section>
          <p id="surveyFive">Did you mix that <span id="red">lean</span> with that sprite?</p>

          <input type="radio" id="True" name="sprite" value="True">
          <label for="True">True</label>
          
          <input type="radio" id="False" name="sprite" value="False">
          <label for="False">False</label>
    </section>
    <button>Submit</button>
