<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <title>WU-TANG Generator</title>
</head>
<body>
  <header>
    <h1>WU-TANG Generator</h1>
  </header>

  <section class="results">
    <h2 id="result">What's your rap name?</h2>
  </section>
  
  <section class="directions">
      <span>Make sure to answer every question for results!</span>
  </section>
    
  <section class="questionsContainer">
    <section class="questionOne">
      
      <span>Who is your favorite rap group?</span>
      <label class="inputQ" for='1'><input type='radio' name="qOne" value="a" required>Wu-Tang</label>
      <label class="inputQ" for='2'><input type='radio' name="qOne" value="b" required>N.W.A</label>
      <label class="inputQ" for='3'><input type='radio' name="qOne" value="c" required>A Tribe Called Quest</label>
    </section>

    <section class="questionTwo">
      <span>Which 40oz beer is the best?</span>
      <label class="inputQ" for='1'><input type='radio' name="qTwo" value="a" required>Old English</label>
      <label class="inputQ" for='2'><input type='radio' name="qTwo" value="b" required>Colt 45</label>
      <label class="inputQ" for='3'><input type='radio' name="qTwo" value="c" required>Miller High Life</label>
    </section>
      
    <section class="questionThree">
        <span>Which is your favorite Wu-Tang Song?</span>
        <label class="inputQ" for='1'><input type='radio' name="qThree" value="a" required>C.R.E.A.M</label>
        <label class="inputQ" for='2'><input type='radio' name="qThree" value="b" required>Bring Da Ruckus</label>
        <label class="inputQ" for='3'><input type='radio' name="qThree" value="c" required>Triumph</label>
    </section>
      
    <section class="questionFour">
      <span>Where did Wu-Tang get their name from?</span>
      <label class="inputQ" for='1'><input type='radio' name="qFour" value="a" required>A movie</label>
      <label class="inputQ" for='2'><input type='radio' name="qFour" value="b" required>A song</label>
      <label class="inputQ" for='3'><input type='radio' name="qFour" value="c" required>Another rap group</label>
    </section>

    <section class="questionFive">
      <span>Is Wu-Tang really to F* with?</span>
      <label class="inputQ" for='1'><input type='radio' name="qFive" value="a" required>Yes</label>
      <label class="inputQ" for='2'><input type='radio' name="qFive" value="b" required>No</label>
      <label class="inputQ" for='3'><input  type='radio' name="qFive" value="c" required>Maybe</label>
    </section>

    <section class="button"> 
      <button class="submit">Find Name</button>
      <button class=reset>Reset</button> 
    </section>
  </section>

    
  <script src="main.js"></script>  
</body>
</html>
