<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>   
    <main>
        <h1>Wu-Tang Name Generator</h1>
        <form action="">
            <h3 id="questionOne">What's your go to breakfast</h3>
                <input type="radio" name="breakfast" value="eggs">
                <label for="">Eggs and bacon</label>
            
                <input type="radio" name="breakfast" value="oats">
                <label for="">Oats and fruit</label>
            
                <input type="radio" name="breakfast" value="coffee">
                <label for="">Just coffee</label>
            
                <input type="radio" name="breakfast" value="pastries">
                <label for="">Pastries</label>
    
            <h3 id="questionTwo">Pick a rapper</h3>
            <input type="radio" name="rapper" value="unknown">
                <label for="">Unknown T</label>
            
                <input type="radio" name="rapper" value="doja">
                <label for="">Doja Cat</label>
            
                <input type="radio" name="rapper" value="aj">
                <label for="">AJ Tracey</label>
            
                <input type="radio" name="rapper" value="drake">
                <label for="">Drake</label>
            
                <input type="radio" name="rapper" value="raekwon">
                <label for="">Raekwon</label>
    
            <h3>Pick a pet</h3>
            <input type="radio" name="pet" value="cat">
            <label for="">Cat</label>
            <input type="radio" name="pet" value="dog">
            <label for="">Dog</label>
            <input type="radio" name="pet" value="parrot">
            <label for="">Parrot</label>
            <input type="radio" name="pet" value="goldfish">
            <label for="">Goldfish</label>
        
            <h3>Pick a movie</h3>
            <input type="radio" name="movie" value="mean">
            <label for="">Mean Girls</label >
            <input type="radio" name="movie" value="scar">
            <label for="">Scarface</label>
            <input type="radio" name="movie" value="coco">
            <label for="">Coco</label>
            <input type="radio" name="movie" value="country">
            <label for="">No Country For Old Men</label>
            
           <h3>Pick a marvel duo</h3>
           <input type="radio" name="marvel">
           <label for="">Iron-man & Spider-man</label>
           <input type="radio" name="marvel">
           <label for="">Wanda & Vision</label>
           <input type="radio" name="marvel">
           <label for="">The Hawkeyes</label>
           <input type="radio" name="marvel">
           <label for="">Thor & Valkyrie</label>
        </form>
        <button>Get Your Wu-Tang Name</button>
        <h2 id="placeToPutName"></h2>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
