<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Wu-Tang4Ever</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Patua+One&display=swap" rel="stylesheet">
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header>
      <h1>Get Your Wu-Tang Name</h1>
    </header>
    <section>
      <form>
        <fieldset>
          <span>Choose a rapper:</span>
          <div>
            <input type="radio" id="kendrick" value="1" name="rapper">
            <label for="kendrick">Kendrick</label>
            <input type="radio" id="jayz" value="2" name="rapper">
            <label for="jayz">Jay-Z</label>
            <input type="radio" id="nas" value="3" name="rapper">
            <label for="nas">Nas</label>
            <input type="radio" id="jcole" value="4" name="rapper">
            <label for="jcole">J. Cole</label>
          </div>

          <span>What's your favorite season:</span>
          <div>
            <input type="radio" id="winter" value="1" name="season">
            <label for="winter">Winter</label>  
            <input type="radio" id="spring" value="2" name="season">
            <label for="spring">Spring</label>  
            <input type="radio" id="summer" value="3" name="season">
            <label for="summer">Summer</label>  
            <input type="radio" id="fall" value="4" name="season">
            <label for="fall">Fall</label>
          </div>

          <span>What kind of movies do you like:</span>
          <div>
            <input type="radio" id="action" value="1" name="movies">
            <label for="action">Action</label>                  
            <input type="radio" id="comedy" value="2" name="movies">
            <label for="comedy">Comedy</label>                  
            <input type="radio" id="drama" value="3" name="movies">
            <label for="drama">Drama</label>                  
            <input type="radio" id="Romance" value="4" name="movies">
            <label for="Romance">Romance</label>
          </div>

          <span>Where would you want to visit:</span>
          <div>
            <input type="radio" id="village" value="1" name="visit">
            <label for="village">A quaint village</label>                  
            <input type="radio" id="city" value="2" name="visit">
            <label for="city">A big city</label>                  
            <input type="radio" id="beach" value="3" name="visit">
            <label for="beach">A tropical beach town</label>                  
            <input type="radio" id="snowy" value="4" name="visit">
            <label for="snowy">A snowy ski lodge</label>
          </div>

          <span>Which ice cream flavor would you pick?</span>
          <div>
            <input type="radio" id="chocolate" value="1" name="iceCream">
            <label for="chocolate">Chocolate</label>                  
            <input type="radio" id="vanilla" value="2" name="iceCream">
            <label for="vanilla">Vanilla</label>                  
            <input type="radio" id="strawberry" value="3" name="iceCream">
            <label for="strawberry">Strawberry</label>                  
            <input type="radio" id="mint" value="4" name="iceCream">
            <label for="mint">Mint chocolate-chip</label>
          </div>

        <input type="submit" id="subBtn"></input>
        </fieldset>
      </form>
      <h3>Now Introducing...
      <h2 id="results"></h2>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
