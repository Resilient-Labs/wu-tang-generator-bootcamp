<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wu-Tang Name Generator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>Wu-Tang Generator</h1>

    <div id="survey">
      <p>What is your favorite color?</p>
      <input type="radio" name="color" value="red">Red<br>
      <input type="radio" name="color" value="blue">Blue<br>
      <input type="radio" name="color" value="green">Green<br>

      <p>What is your favorite animal?</p>
      <input type="radio" name="animal" value="tiger">Tiger<br>
      <input type="radio" name="animal" value="snake">Snake<br>
      <input type="radio" name="animal" value="eagle">Eagle<br>

      <p>What is your favorite food?</p>
      <input type="radio" name="food" value="pizza">Pizza<br>
      <input type="radio" name="food" value="sushi">Sushi<br>
      <input type="radio" name="food" value="taco">Taco<br>

      <p>What is your favorite hobby?</p>
      <input type="radio" name="hobby" value="music">Music<br>
      <input type="radio" name="hobby" value="sports">Sports<br>
      <input type="radio" name="hobby" value="reading">Reading<br>

      <p>What is your favorite element?</p>
      <input type="radio" name="element" value="fire">Fire<br>
      <input type="radio" name="element" value="water">Water<br>
      <input type="radio" name="element" value="earth">Earth<br>
      <br>
      <button type="button" id="submit">Generate Name</button>
    </div>

    <button>Submit</button>

    <h3>Your Wu-Tang Name is <span id="nameGenerator"></span></h3>

  <script src="js/main.js"></script>
  </body>
</html>
