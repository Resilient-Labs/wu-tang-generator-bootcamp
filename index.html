<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
   <div class="sports"> <label for="Pick a Sport Team">Pick a Sport Team:</label>

      <option value="4">Hockey</option>
    </select>
   </div>
   <div> <label for="Pick a Drink">Pick a Drink:</label>

      <option value="4">Long Island Iced Tea</option>
    </select>
   </div>
   <div> <label for="Pick a Genre">Pick a Genre:</label>

      <option value="1">Horror</option>
      <option value="2">Thriller</option>
      <option value="3">Comedy</option>

    </select>
   </div>
   <div> <label for="Pick a season">Pick a season:</label>

      <option value="1">Summer</option>
      <option value="2">Fall</option>
      <option value="3">Winter</option>
      <option value="4">Spring</option>
    </select>
   </div>
   <div> <label for="Pick a MBTA line">Pick a MBTA line:</label>

      <option value="1">Blue</option>

      <option value="3">Red</option>
      <option value="4">Green</option>
    </select>
   </div>
    <button id="enter" type="button" name="button">Wu-Tang Me</button>
    <h2 id="firstName"></h2>
