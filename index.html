<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Celeb Name Generator</title>

<body>
   
    <h1> Celebrity Name Generator</h1>

    <section class="inputField">

        <span>Where are you From?</span>

            <option value="2">Canada</option>
            <option value="3"> N Carolina</option>

        </select>
        <br>
        <span>What is your favorite album?</span>

            <option value="1">Unaplogetic</option>
            <option value="2">Take Care</option>
            <option value="3">Coleworld</option>
            <option value="4">Fever</option>
        </select>
        <br>
        <span>Who is your favorite Color?</span>
        <select name="" id="member">
            <option value="1">Green</option>
            <option value="2">Brown</option>
            <option value="3">Orange</option>
            <option value="4">yellow</option>
        </select>
        <br>
        <span>What is your favorite Sports team?</span>
        <select name="" id="movie">
            <option value="1">Seattle Hawks</option>
            <option value="2">LA Lakers</option>
            <option value="3">Rwanda Patriots</option>
            <option value="4">Houston Astros</option>
        </select>
        <br>
        <span>What is your favorite food?</span>
        <select name="" id="food">
            <option value="1">Chicken and Beer</option>
            <option value="2">Lo-Mein</option>
            <option value="3">Kung Pao Chicken</option>
            <option value="4">General Tsao</option>
        </select>
        <br>
        <button id="btn">Generate</button>
        <section class="outputField">

            <span id="nameResult"></span>
        </section>
        <script src="main.js"></script>
        <img src="celeb.png">
        
</body>

</html>
