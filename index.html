<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Wu-Tang Clan Name Generator</h1>
  
  <label for="year">What year where you born?</label>
  <select name="year" id="year">
    <option value="1">1980-1989</option>
    <option value="2">1990-1999</option>
    <option value="3">2000-2020</option>
    <option value="4">1970-1979</option>
  </select>
  <br>
  <label for=""> What is your favorite color?</label>
  <select name="" id="color">
    <option value="5">blue</option>
    <option value="6">black</option>
    <option value="7">red</option>
    <option value="8">green</option>
  </select>
  <br>
  <label for=""> Where would your ideal vacation be?</label>
  <select name="" id="vacation">
    <option value="1">Beach</option>
    <option value="3">Ski</option>
    <option value="4">Jungle</option>
    <option value="5">Desert</option>
  </select>
  

  <br>
  <label for="">Which one of these 4 is your favorite Wu-Tang Clan Member? </label>
  <select name="" id="favorite">
    <option value="1">Ghostface Killah</option>
    <option value="2">GZA</option>
    <option value="4">Mathod Man</option>
    <option value="3">RZA</option>
  </select>

  <br>
 
  <label for="">Which one of these Wu-Tang Clan album is your favorite?</label>
  <select name="" id="albums">
    <option value="3">Disciples of the 36 Chambers</option>
    <option value="4">Wu-Tang Forever</option>
    <option value="2">The W</option>
    <option value="1">Iron Flag</option>
  </select>
 
<br>
  <button>Get Wu-Tang Name</button>

  <h2 class="result"></h2>

  
  <script src="js/main.js"></script>
</body>
</html>
