<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WuTang</title>
 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> WuTang</h1>
    <section class="qstOne">
        <p> Marvel or DC?</p>
        <input  type="radio" value="1" name="quest1">
        <label for="marvel"> Marvel </label>
        <input  type="radio" value="2" name="quest1">
        <label for="dc"> DC</label>
    </section>
    <section class="qstTwo">
        <p> Cat or Dog?</p>
        <input  type="radio" value="1" name="quest2">
        <label for="cat"> Cat </label>
        <input  type="radio" value="2" name="quest2">
        <label for="dog"> Dog</label>
    </section>
    <section class="qstThree">
        <p> Burger King or McDonald's?</p>
        <input  type="radio" value="1" name="quest3">
        <label for="burgerk"> Burger King </label>
        <input  type="radio" value="2" name="quest3">
        <label for="mcdonals"> McDonald's</label>
    </section>
    <section class="qstFour">
        <p> Day or Night?</p>
        <input  type="radio" value="1" name="quest4">
        <label for="day"> Day</label>
        <input  type="radio" value="2" name="quest4">
        <label for="night"> Night</label>
    </section>
    <section class="qstFive">
        <p> Apple or Android?</p>
        <input  type="radio" value="1" name="quest5">
        <label for="apple"> Apple </label>
        <input  type="radio" value="2" name="quest5">
        <label for="android"> Android</label>
    </section>
    <button> Generate</button>
    <h2 id="result"></h2>
   
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
