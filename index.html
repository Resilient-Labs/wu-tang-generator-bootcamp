<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Wu Tang Name</title>
</head>

<body>
  <h1>Wu Tang Name Generator</h1>
  <section class="form">
    
      <section id="q1">
        <p>Rain or sunshine?</p>
        <input type="radio" name="answer1" value="1">
        <label>rain</label>
        <input type="radio" name="answer1" value="2">
        <label>sunshine</label>

        <section id="q2">
          <p>Mountain or beach?</p>
          <input type="radio" name="answer2" value="1">
          <label>mountain</label>
          <input type="radio" name="answer2" value="2">
          <label>beach</label>

          <section id="q3">
            <p>Do you prefer to flow slow or fast?</p>
            <input type="radio" name="answer3" value="1">
            <label>Slow</label>
            <input type="radio" name="answer3" value="2">
            <label>Fast</label>

            <section id="q4">
              <p>Do you prefer beats with heavy bass or melodic samples?</p>
              <input type="radio" name="answer4" value="1">
              <label>Heavy Bass</label>
              <input type="radio" name="answer4" value="2">
              <label>Melodic Samples</label>

              <section id="q5">
                <p>Dog or cat?</p>
                <input type="radio" name="answer5" value="1">
                <label>cat</label>
                <input type="radio" name="answer5" value="2">
                <label>dog</label>
              </section>
    
              <button id="get">Generate!</button>
            </section>
  <a href="index.html"></a>

  <script src="js/main.js"></script> 
</body>

</html>
