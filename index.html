<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Wu-tang</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Find your Wu-Tang name!</h1>
  <section class="mainSection">
    <label for="">What's your gender?</label>
    <select class="firstQuestion" name="">
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select>
    <label for="">Do you Like Hip-Hop?</label>
    <select class="secondQuestion" name="">
      <option value="0">Yes</option>
      <option value="1">Kinda</option>
      <option value="3">NO</option>
    </select>
    <label for="">Are you from the hood?</label>
    <select class="thirdQuestion" name="">
      <option value="0">Yes</option>
      <option value="1">NO</option>
    </select>
    <label for="">Are you familiar with the Wu-Tang Clan?</label>
    <select class="fourthQuestion" name="">
      <option value="0">Yes</option>
      <option value="2">NO</option>
    </select>
    <label for="">Do you believe in systematic oppression?</label>
    <select class="fifthQuestion" name="">
      <option value="0">Yes</option>
      <option value="1">NO</option>
    </select>
  </section>
  <section>
    <button type="button" name="button">WU-TANG</button>
  </section>
  <h3></h3>
  <script type="text/javascript" src="js/main.js">
  </script>
</body>
</html>
