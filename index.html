<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <label for="food">Choose your sandwich</label>
    <select id="food">
        <option value="0">Pulled Pork</option>
        <option value="1">Cuban</option>
        <option value="2">Monte Cristo</option>
    </select>
    <label for="caffeine">Choose your caffeinated drink</label>
    <select id="caffeine">
        <option value="3">Coffee</option>
        <option value="4">Black Tea</option>
        <option value="5">I don't drink caffeine</option>
    </select>
    <label for="os">Choose your OS</label>
    <select id="os">
        <option value="6">Mac OS</option>
        <option value="7">MS-Windows</option>
        <option value="8">Ubuntu</option>
    </select>
    <label for="searchEngine">Choose your search engine</label>
    <select id="searchEngine">
        <option value="9">Google</option>
        <option value="10">Bing</option>
        <option value="11">DuckDuckGo</option>
    </select>
    <label for="language">Choose your programming language</label>
    <select id="language">
        <option value="12">Javascript</option>
        <option value="13">Java</option>
        <option value="14">C</option>
    </select>
    <button>GENERATE</button>
    <h2>YOUR WU-TANG NAME IS: <span></span></h2>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
