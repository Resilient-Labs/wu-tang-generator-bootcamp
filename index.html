<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Wu Tang Name Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section>
			<h1>WuTang Name Generator</h1>

			<h2>Your Wutang Name: <span></span></h2>

			<p>Answer the survey questions to get your wuTang name:</p>
			<form action="">
			<fieldset>
				<label for="">Does your chain hang low?</label>
				<select name="chain" id="firstQuestion">
					<option value="1">No</option>
					<option value="2">Yes</option>
					<option value="3">It wobbles to the floor</option>
				</select>
			</fieldset>

			<fieldset>
				<label for="">What's your favorite metal?</label>
				<select name="metal" id="secondQuestion">
					<option value="1">Silver</option>
					<option value="2">Gold</option>
					<option value="3">Platinum</option>
				</select>
			</fieldset>

			<fieldset>
				<label for="">What super power would you want?</label>
				<select name="power" id="thirdQuestion">
					<option value="1">Invisbility</option>
					<option value="2">Super Strength</option>
					<option value="3">Flying</option>
				</select>
			</fieldset>

			<fieldset>
				<label for="">What's your favorite genre?</label>
				<select name="genre" id="fourthQuestion">
					<option value="1">Drama</option>
					<option value="2">Action</option>
					<option value="3">Horror</option>
				</select>
			</fieldset>
			
			<fieldset>
				<label for="">What's your favorite non water drink.</label>
				<select name="drink" id="fifthQuestion">
					<option value="1">Cofee</option>
					<option value="2">Tea</option>
					<option value="3">Juice</option>
				</select>
			</fieldset>

			<input class="button6" type="button" value="Submit">
			</form>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
