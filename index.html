<!DOCTYPE html>

      <label id="wufood" for="wu-select">Choose a food:</label>

          <option value="4">Futurama</option>
          <option value="5">Parks and Recreation</option>
          <option value="6">Messiah</option>
      </select>
      <label id="wumusic" for="wu-select">Choose a music genre:</label>
      <select name="music" id="music">

        <option value="3">Instrumentals</option>

    <label id="wumovie" for="wu-select">Choose a movie genre:</label>
      <select name="movie" id="movie">

      </select>
      <label id="wupower" for="wu-select">Choose a power:</label>

        <option value="0">Elemental Control</option>
        <option value="1">Pyro</option>
        <option value="2">Time Travel</option>
        <option value="3">Flying</option>
        <option value="4">Teleportation</option>
        <option value="5">Telepathy</option>
        <option value="6">Super Speed</option>
    </select>
    <button id="button">Generate WU</button>
