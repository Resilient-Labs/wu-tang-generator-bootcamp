<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="utf-8">
  <title>Wu-Tang Name Generator</title>
</head>
<body>
  <section>
    <h1>What's Your Wu-Name?</h1>

    <form class="" action="index.html" method="post">

      <p>What is your first name?</p>
      <input id="name" type="text" name="name" value="" placeholder="Enter first name">

      <p>Black or Yellow?</p>
      <select class="" name="color" id="color">
        <option value="0"></option>
        <option value="Black">Black</option>
        <option value="Yellow">Yellow</option>
      </select>

      <p>Marvel or Star Wars?</p>
      <select class="" name="genre" id="genre">
        <option value="0"></option>
        <option value="Marvel">Marvel</option>
        <option value="Starwars">Star Wars</option>
      </select>

      <p>Sushi or Pizza?</p>
      <select class="" name="food" id="food">
        <option value="0"></option>
        <option value="Sushi">Sushi</option>
        <option value="Pizza">Pizza</option>
      </select>

      <p>Dog or Cat?</p>
      <select class="" name="animal" id="animal">
        <option value="0"></option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
      </select>

      <button type="button" name="button">Find your Wu-Name</button>
      <h3 id="wuName"></h3>
    </form>

  </section>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
