<!DOCTYPE html>
<html lang="en">
	<head>

		<title>RAP NAME GENERATOR</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>RAP NAME GENERATOR </h1>
		<div>
			<section class="first">
				<label for="color">Choose Color: </label>
				<select type="color" id="color">
					<option value="">-- choose an option--</option>
					<option value="0">Red</option>
					<option value="1">Blue</option>
					<option value="2">Black</option>
					<option value="3">Purple</option>
					<option value="4">Yellow</option>
				</select>
			</section>

			<section class="second">
				<label for="designer">Choose Designer: </label>
				<select type="designer" id="designer">
					<option value="">-- choose an option--</option>
					<option value="0">Gucci</option>
					<option value="1">Dior</option>
					<option value="2">Louis Vuitton</option>
					<option value="3">Amiri</option>
					<option value="4">Ferragamo</option>
					<option value="5">Saint Laurent</option>
				</select>
			</section>

			<section class="third">
				<label for="baller">Choose Baller: </label>
				<select type="baller" id="baller">
					<option value="">-- choose an option--</option>
					<option value="0">Jordan</option>
					<option value="1">Kobe</option>
					<option value="2">Lebron</option>
					<option value="3">Curry</option>
					<option value="4">Allen</option>
				</select>
			</section>

			<section class="fourth">
				<label for="swag">Choose Streetwear: </label>
				<select type="swag" id="swag">
					<option value="">-- choose an option--</option>
					<option value="0">Bape</option>
					<option value="1">Supreme</option>
					<option value="2">Off-White</option>
					<option value="3">Billionaire Boys</option>
					<option value="4">Nike</option>
				</select>
			</section>

			<section class="fifth">
				<label for="hero">Choose Hero: </label>
				<select class="hero" id="hero">
					<option value="">-- choose an option--</option>
					<option value="0">Saitama</option>
					<option value="1">Superman</option>
				</select>
			</section>
		</div>

		<section class="resultButton">
			<button class="button" type="button">SIGN ME</button>
			<p class="wuTangName"></p>
		</section>
	
		<script type="text/javascript" src="js/main.js"></script>
