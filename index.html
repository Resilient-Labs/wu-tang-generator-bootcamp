<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wutang</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <section class="container">
        <div class="smallContainer">

            <p>The Office or Friends?</p>
            <input type="radio" name="a1" value="1" class="selected"> <label for="a1">The Office</label>
            <input type="radio" name="a1" value="2" class="selected"> <label for="a1">Friends</label>
        
            <p>Dragon Ball Z or Naruto?</p>
            <input type="radio" name="a2" value="1" class="selected"> <label for="a2">Dragon Ball Z</label>
            <input type="radio" name="a2" value="2" class="selected"> <label for="a2">Naruto</label>
        
            <p>Chocolate Ice Cream or Vanilla Ice Cream</p>
            <input type="radio" name="a3" value="1" class="selected"><label for="a3">Chocolate Ice Cream</label>
            <input type="radio" name="a3" value="2" class="selected"><label for="a3">Vanilla Ice Cream</label>
        
            <p>Water or Soda?</p>
            <input type="radio" name="a4" value="1" class="selected"> <label for="a4">Water</label>
            <input type="radio" name="a4" value="2" class="selected"> <label for="a4">Soda</label>
        
            <p>Money or Happiness?</p>
            <input type="radio" name="a5" value="1" class="selected"> <label for="a5">Money</label>
            <input type="radio" name="a5" value="2" class="selected"> <label for="a5">Happiness?</label>
            <br>
            <button>Wu Me</button>
        </div>
    </section>


    <div class="wuName">
        <h1></h1>
    </div>

    <script type="text/javascript">
        document.querySelector('button').addEventListener('click', wuMe)
        
        
        function wuMe(){
            
            const answerOne = document.querySelector('input[name="a1"]:checked').value
            const answerTwo = document.querySelector('input[name="a2"]:checked').value
            const answerThree = document.querySelector('input[name="a3"]:checked').value
            const answerFour = document.querySelector('input[name="a4"]:checked').value
            const answerFive = document.querySelector('input[name="a5"]:checked').value
            const wuName = document.querySelector('h1')

            
            let firstNameArray = ["Function", "Ju", "Jeon", "Deal"]
            let secondNameArray = ["Is Evil", "Not Working", "Control", "Wish"]

            sumOne = Number(answerOne) + Number(answerTwo) + Number(answerThree)

            firstSelection = (sumOne - 3) % firstNameArray.length

            sumTwo = Number(answerFour) + Number(answerFive)
            
            secondSelection = (sumTwo - 2) % secondNameArray.length

            wuTangName = firstNameArray[firstSelection] + " " + secondNameArray[secondSelection]

            wuName.innerText = `Welcome to the Clan, ${wuTangName}`


            const radio = document.getElementsByClassName("selected");
            for (var i = 0; i < radio.length; i++)
                radio[i].checked = false;
            
        }
                
    </script>
</body>
</html>
