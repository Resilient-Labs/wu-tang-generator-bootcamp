<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-tang Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Which Wu-tang member are you?</h1>

        <!-- QUESTION 1 -->
        <label for="borough-select">What borough are you from?</label>

        <select name="borough" id="borough-select">
            <option value="0">Choose a borough</option>
            <option value="5">Staten Island</option>
            <option value="4">Bronx</option>
            <option value="3">Queens</option>
            <option value="2">Brooklyn</option>
            <option value="1">Manhattan</option>
        </select>

        <!-- QUESTION 2 -->
        <label for="bagel-select">What kinda bagel are you getting?</label>

        <select name="bagel" id="bagel-select">
            <option value="0">Choose a bagel</option>
            <option value="5">Plain</option>
            <option value="4">Bacon Egg and Cheese</option>
            <option value="3">Sausage Egg and Cheese</option>
            <option value="2">Cream Cheese</option>
            <option value="1">Lox</option>
        </select>

        <!-- QUESTION 3 -->
        <label for="mta-select">What train are you taking home?</label>

        <select name="mta" id="mta-select">
            <option value="0">Choose a train</option>
            <option value="5">the Q.. butfirst I have totake the N</option>
            <option value="4">......   the N. oh wait. there's no service.</option>
            <option value="3">the D. when it arrives..</option>
            <option value="2">7.. nvm I have to take the LIRR</option>
            <option value="1">the...(train noises) shitthat'smytrain... THE 2!</option>
        </select>

        <!-- QUESTION 4 -->
        <label for="time-select">The event's at 8PM. When you plan on coming?</label>

        <select name="time" id="time-select">
            <option value="0">Choose a time</option>
            <option value="5">I dunno I'm busy.</option>
            <option value="4">I'll be there an hour before for the pre-game.</option>
            <option value="3">I'll be there half an hour before.</option>
            <option value="2">when it starts</option>
            <option value="1">I'll try to make it.. but I'm coming from "insert other borough" so I might be late</option>
        </select>

        <!-- QUESTION 5 -->
        <label for="drink-select">Can I get you a drink?</label>

        <select name="drink" id="drink-select">
            <option value="0">Choose a drink</option>
            <option value="1">Sure.</option>
            <option value="2">yeah I'll have water.</option>
            <option value="3">get me a Stella.</option>
            <option value="4">I'll take a Lunar.</option>
            <option value="5">let's get 10 bottles of soju each</option>
            <option value="6">lots of vodka and some cranberry juice.</option>
        </select>

        <button>Receive</button>
        <p></p>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
