<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wu.css">
    <title>Wu Tang Name Gen</title>
</head>
<body>

    <div class="container">
        <h1 class="">Wu Tang Name Generator</h1>
        <form class="" id="wu-form">
            <label for="movie">What is your favorite movie?</label>
            <input type="text" id="movie" name="movie">

            <label for="food">What is your favorite food?</label>
            <input type="text" id="food" name="food">

            <label for="thing">What is your favorite thing to do?</label>
            <input type="text" id="thing" name="thing">

            <label for="person">What is your favorite Wu tang person?</label>
            <input type="text" id="person" name="person">

            <label for="song">What is your Wu tang song?</label>
            <input type="text" id="song" name="song">

            <button type="button" id="generate-btn">Generate Name</button>

        </form>
    </div>

    <div class="results">
        <h1 class="">You Are Now! : </h1>
        <h2 id="name"></h2>
    </div>
    



    <script src ="wu.js"></script>
</body>
</html>
