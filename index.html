<!-- Goal: Create a Wu-Tang Clan name generator.
Present the user with 5 survey questions and based on those answers randomly generate their name.
The name doesn't have to be exact names, but Wu-Tang sounding-ish names.
Ex: Childish Gambino (who actually got his name from a Wu-Tang name generator). -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.css">
  <title>Wu-Tang Clan Name Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo|UnifrakturCook:700&display=swap" rel="stylesheet">
</head>

<body>

  <h1> Wu-Tang Clan Name Generator </h1>

  <section id="result"> </section>

  <form id="generator" class="" action="index.html" method="post">
    <fieldset>
      <legend>Are you for the children?</legend>
      <input id="yesKids" type="radio" value="Yes" name="children">
      <label for="yesKids">Yes</label>
      <input id="noKids" type="radio" value="No" name="children">
      <label for="noKids">No</label>
    </fieldset>
    <fieldset>
      <legend>Is Wu-Tang Forever?</legend>
      <input id="yesForever" type="radio" value="Yes" name="Forever">
      <label for="yesForever">Yes</label>
      <input id="noForever" type="radio" value="No" name="Forever">
      <label for="noForever">No</label>
    </fieldset>
    <fieldset>
      <legend>Did you know there are 10 (or more) members of the Wu-Tang Clan?</legend>
      <input id="membersYes" type="radio" value="Yes" name="Members">
      <label for="membersYes">Yes</label>
      <input id="membersNo" type="radio" value="No" name="Members">
      <label for="membersNo">No</label>
    </fieldset>
    <fieldset>
      <legend>Did you Enter the Wu?</legend>
      <input id="enterYes" type="radio" value="Yes" name="Enter">
      <label for="enterYes">Yes</label>
      <input id="enterNo" type="radio" value="No" name="Enter">
      <label for="enterNo">No</label>
    </fieldset>
    <fieldset>
      <legend>Do you like music?</legend>
      <input id="musicYes" type="radio" value="Yes" name="Music">
      <label for="musicYes">Yes</label>
      <input id="musicNo" type="radio" value="No" name="Music">
      <label for="musicNo">No</label>
    </fieldset>
    <button type="submit" name="button">Submit Form</button>
  </form>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
