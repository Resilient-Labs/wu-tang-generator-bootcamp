<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wu Tang Generator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <h1> Wu Tang Clan Name Generator </h1>
    <h3>Select Answers Below to Generate A Wu Tang Clan Memeber</h3>
    <section class="inputField">

        <span>What is your favorite color?</span>
        <select name="" id="color">
            <option value="1">Blue</option>
            <option value="2">Red</option>
            <option value="3">Black</option>
            <option value="4">Orange</option>
        </select>
        
        <span>What is your favorite activity?</span>
        <select name="" id="">
            <option value="1">Basketball</option>
            <option value="2">Traveling</option>
            <option value="3">Watching TV</option>
            <option value="4">Playing Video Games</option>
        </select>
    
        <span>What's your favorite tv show?</span>
        <select name="" id="member">
            <option value="1">One on One</option>
            <option value="2">Love is Blind</option>
            <option value="3">Grey's Anatomy</option>
            <option value="4">Abbott Elementary</option>
        </select>
        
        <span>Where is your favorite place to vacation?</span>
        <select name="" id="movie">
            <option value="1">Nice</option>
            <option value="2">Amsterdam</option>
            <option value="3">Bora Bora</option>
            <option value="4">Hawaii</option>
        </select>
        
        <span>What is your favorite food?</span>
        <select name="" id="food">
            <option value="1">Seafood</option>
            <option value="2">Fried Chicken</option>
            <option value="3">Salmon</option>
            <option value="4">Soul Food</option>
        </select>
       
        <button id="btn">Generate</button>

        <section class="outputField">

            <span id="nameResult"></span>

        </section>
        <script src="main.js"></script>
        <img src="wutangwallpaper.jpg">
        
</body>

</html>

</html>
