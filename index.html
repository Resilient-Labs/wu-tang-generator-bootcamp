<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Wu-Tang Name Gen.</title>
  </head>
  <body>
    <h1 class>Wu-Tang Name Generator</h1>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Favorite Food?</legend>
        <input type="radio" name="food" value="1">
          <label for="taco">Taco</label>
        <input type="radio" name="food" value="2">
          <label for="burger">Burger</label>
        <input type="radio" name="food" value="3">
          <label for="pizza">Pizza</label>
        <input type="radio" name="food" value="5">
          <label for="chinese">Chinese</label>
        <input type="radio" name="food" value="4">
          <label for="dessert">Dessert</label>
      </fieldset>
      <fieldset>
        <legend>Favorite Vacation Spot?</legend>
        <input type="radio" name="vaca" value="1">
          <label for="Paris">Paris</label>
        <input type="radio" name="vaca" value="5">
          <label for="Bahamas">Bahamas</label>
        <input type="radio" name="vaca" value="2">
          <label for="miami">Miami</label>
        <input type="radio" name="vaca" value="3">
          <label for="sydney">Sydney</label>
        <input type="radio" name="vaca" value="4">
          <label for="thailand">Thailand</label>
      </fieldset>
      <fieldset>
        <legend>Favorite Animal?</legend>
        <input type="radio" name="animal" value="1">
          <label for="Cow">Cow</label>
        <input type="radio" name="animal" value="3">
          <label for="Hawk">Hawk</label>
        <input type="radio" name="animal" value="2">
          <label for="Tiger">Tiger</label>
        <input type="radio" name="animal" value="4">
          <label for="dolphin">Dolphin</label>
        <input type="radio" name="animal" value="5">
          <label for="honeyBadger">Honey Badger</label>
      </fieldset>
      <fieldset>
        <legend>Favorite Movie?</legend>
        <input type="radio" name="movie" value="5">
          <label for="pulpFiction">Pulp Fiction</label>
        <input type="radio" name="movie" value="4">
          <label for="billAndTed">Bill & Ted</label>
        <input type="radio" name="movie" value="3">
          <label for="loveAndBasketball">Love & Basketball</label>
        <input type="radio" name="movie" value="1">
          <label for="matrix">Matrix</label>
        <input type="radio" name="movie" value="2">
          <label for="batman">Batman</label>
      </fieldset>
      <fieldset>
        <legend>Favorite Color?</legend>
        <input type="radio" name="color" value="3">
          <label for="white">White</label>
        <input type="radio" name="color" value="4">
          <label for="green">Green</label>
        <input type="radio" name="color" value="1">
          <label for="black">Black</label>
        <input type="radio" name="color" value="2">
          <label for="red">Red</label>
        <input type="radio" name="color" value="5">
          <label for="yellow">Yellow</label>
      </fieldset>
      <button type="submit" name="button">Submit</button>
    </form>
    <p class="name"></p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
