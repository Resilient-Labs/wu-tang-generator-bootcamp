<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wutang Name Generator</title>
</head>
<body>
    <h1>Generate Random Name</h1>
    <p>What is your favorite primary color?</p>
    <input type="radio" name="checkboxOne" value="1">
    <label>Red</label>
    <input type="radio" name="checkboxOne" value="2">
    <label>Blue</label>
    <input type="radio" name="checkboxOne" value="3">
    <label>Yellow</label>

    <p>What is your favorite tv show?</p>
    <input type="radio" name="checkboxTwo" value="1">
    <label>Family guy</label>
    <input type="radio" name="checkboxTwo" value="2">
    <label>Spongebob</label>
    <input type="radio" name="checkboxTwo" value="3">
    <label>Total Drama Island</label>

    <p>What is your favorite Spongebob character?</p>
    <input type="radio" name="checkboxThree" value="1">
    <label>Spongebob</label>
    <input type="radio" name="checkboxThree" value="2">
    <label>Patrick</label>
    <input type="radio" name="checkboxThree" value="3">
    <label>Squidward</label>

    <p>What is your favorite tv network?</p>
    <input type="radio" name="checkboxFour" value="1">
    <label>Disney</label>
    <input type="radio" name="checkboxFour" value="2">
    <label>Nickelodeon</label>
    <input type="radio" name="checkboxFour" value="3">
    <label>Cartoon Network</label>

    <p>How do you wash your hands?</p>
    <input type="radio" name="checkboxFive" value="1">
    <label>Soap and water</label>
    <input type="radio" name="checkboxFive" value="2">
    <label>Hand Sanitizer</label>
    <input type="radio" name="checkboxFive" value="3">
    <label>Just Don't</label>


    <div id="randomName"></div>
    <button id="getName" type="button">Generate Name</button>
   <script type="text/javascript" src="main.js"></script> 
</body>
</html>
