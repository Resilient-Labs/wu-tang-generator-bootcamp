<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"> 
	<link rel="stylesheet" href="normalize.css">
	<title>Wu-Tang Generator</title>
</head>

<body>
	<section><h1>Wu-Tang Name Generator</h1></section>

	<div class="firstQuestion">
		<label for="city">Pick a City</label>
		<select id="city" name="city">
			<option value="1">Boston</option>
			<option value="2">Atlanta</option>
			<option value="3">LA</option>
			<option value="4">Charlotte</option>
		</select>
</div>

<div>
	<label for="color">Pick a color </label>
	<select id="color">
		<option value="1">Pink</option>
		<option value="2">Blue</option>
		<option value="3">Yellow</option>
		<option value="4">Green</option>
	</select>
</div>

<div> 
	<label for="move">Pick a wrestling move </label>
	<select id="move" >
		<option value="1">Arm bar</option>
		<option value="2">Exploder Suplex</option>
		<option value="3">Moonsault</option>
		<option value="4">Neckbreaker</option>
	</select>
</div>

<div> 
	<label for="dessert">Pick a dessert </label>
	<select id="dessert"  >
		<option value="1">Cream Brulee</option>
		<option value="2">Apple Pie</option>
		<option value="3">Cheesecake</option>
		<option value="4">Tiramisu</option>
	</select>
</div>

<div> 
	<label for="teletubbies">Pick a Teletubbies</label>
	<select id="teletubbies">
		<option value="1">Tinky Winky</option>
		<option value="2">Po</option>
		<option value="3">Laa-Laa</option>
		<option value="4">Dipsy</option>
	</select>
</div>

<p class="firstName"></p>
<p class="secondName"></p> 

<section>
	<button id="submitAnswer">Submit</button>
</section>

<script type="text/javaScript" src="main.js"></script>

</body>
</html>
