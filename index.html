<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WU TANG</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h1>WU-TANG NAME GENERATOR</h1>
    <section class="questionOne">
        <h2>Pick A Brand</h2>
        <input type="radio" name="brand" id="samsung" value="1">
        <label for="samsung">Samsung</label>
        <input type="radio" name="brand" id="apple" value="2">
        <label for="apple">Apple</label>
    </section>

    <section class="questionTwo">
        <h2>Pick A Team</h2>
        <input type="radio" name="team" id="celtics" value="3">
        <label for="celtics">Celtics</label>
        <input type="radio" name="team" id="lakers" value="4">
        <label for="lakers">Lakers</label>
    </section>

    <section class="questionThree">
        <h2>Pick A Car</h2>
        <input type="radio" name="car" id="mercedes" value="5">
        <label for="mercedes">Mercedes</label>
        <input type="radio" name="car" id="bmw" value="6">
        <label for="bmw">BMW</label>
    </section>

    <section class="questionFour">
        <h2>Pick A College</h2>
        <input type="radio" name="college" id="harvard" value="7">
        <label for="harvard">Harvard</label>
        <input type="radio" name="college" id="mit" value="8">
        <label for="mit">MIT</label>
    </section>

    <section class="questionFive">
        <h2>Pick A Food</h2>
        <input type="radio" name="food" id="pizza" value="9">
        <label for="pizza">Pizza</label>
        <input type="radio" name="food" id="burger" value="10">
        <label for="burger">Burger</label>
    </section>

    <section class="buttons">
        <button id="create">WU-TANG ME</button>
        <button id="reset">RESET</button>
    </section>

    <h3 id="nameOutput"></h3>


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
