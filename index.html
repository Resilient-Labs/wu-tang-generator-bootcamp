<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Wu-Tang Name Generator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="container">
			<h1>Wu-Tang Name Generator</h1>

			<div class="select-group">
				<label for="q1">Choose your favorite animal:</label>
				<select id="q1">
					<option value="tiger">Tiger</option>
					<option value="dragon">Dragon</option>
					<option value="snake">Snake</option>
				</select>
			</div>

			<div class="select-group">
				<label for="q2">Choose a color:</label>
				<select id="q2">
					<option value="red">Red</option>
					<option value="blue">Blue</option>
					<option value="black">Black</option>
				</select>
			</div>

			<div class="select-group">
				<label for="q3">Choose a city:</label>
				<select id="q3">
					<option value="newYork">New York</option>
					<option value="losAngeles">Los Angeles</option>
					<option value="chicago">Chicago</option>
				</select>
			</div>

			<div class="select-group">
				<label for="q4">Choose a hobby:</label>
				<select id="q4">
					<option value="painting">Painting</option>
					<option value="dancing">Dancing</option>
					<option value="playingMusic">Playing Music</option>
				</select>
			</div>

			<div class="select-group">
				<label for="q5">Choose a food:</label>
				<select id="q5">
					<option value="pizza">Pizza</option>
					<option value="burger">Burger</option>
					<option value="taco">Taco</option>
				</select>
			</div>

			<button id="clickMe" type="button">Generate Wu-Tang Name</button>
			<h2 id="personName"></h2>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
