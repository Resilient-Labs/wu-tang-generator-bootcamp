<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">

		<title>Wu-tang Name Generator</title>
		<link rel="stylesheet" href="style.css">
	
	</head>

	<body>
		
		<h1>Name Generator</h1>
			

		<section class='wrapper'>

			<form>
				<section >
					<p>The first letter of your name..</p>
					<input type="radio" name="a1" value="1">
					<label>A-M</label><br>
					<input type="radio" name="a1" value="2">
					<label>O-Z</label><br><br>
				</section>

				<section id="two">
					<p>What word best describes you..</p>
					<input type="radio" name="a2" value="1">
					<label>Loyal</label><br>
					<input type="radio" name="a2" value="2">
					<label>Ice Cold</label><br><br>
				</section>

				<section id="three">
					<p>Where do you hide your loot?</p>
					<input type="radio" name="a3" value="1">
					<label>The bank</label><br>
					<input type="radio" name="a3" value="2">
					<label>In a shoe box under your mattress</label><br><br>
				</section>

				<section id="four">
					<p>snitches get..</p>
					<input type="radio" name="a4" value="1">
					<label>Stitches</label><br>
					<input type="radio" name="a4" value="2">
					<label>Second chance</label><br><br>
				</section>

				<section id="five">
					<p>are you a rapper?</p>
					<input type="radio" name="a5" value="1">
					<label>I am a rapper</label><br>
					<input type="radio" name="a5" value="2">
					<label>I am a wrapper</label><br><br>
				</section>
			</form>

			<button>Get Your Name</button>

		</section>

		<h2 class ="returnedName"></h2>
			
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	

</html>
