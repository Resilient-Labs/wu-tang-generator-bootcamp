<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu Tang Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Wu-Tang Name Generator</h1>
    <h3>Answer these question's to generatate your Name</h3>
    <section class="inputField">

        <span>Where are you From?</span>
        <select name="" id="location">
            <option value="1">East Coast</option>
            <option value="2">West Coast</option>
            <option value="3">Down South</option>
            <option value="4">Shaolin</option>
        </select>
        <br>
        <span>What is your favorite album?</span>
        <select name="" id="album">
            <option value="1">36 Chambers</option>
            <option value="2">Enter the Wu-Tang</option>
            <option value="3">Wu-Tang Forever</option>
            <option value="4">Iron Flag</option>
        </select>
        <br>
        <span>Who is your favorite member?</span>
        <select name="" id="member">
            <option value="1">RZA</option>
            <option value="2">GZA</option>
            <option value="3">ODB</option>
            <option value="4">Methodman</option>
        </select>
        <br>
        <span>What is your favorite Kung-Fu Movie?</span>
        <select name="" id="movie">
            <option value="1">Enter The Dragon</option>
            <option value="2">Drunken Master</option>
            <option value="3">The 36th Chamber of Shaolin</option>
            <option value="4">Kung-Fu Panda</option>
        </select>
        <br>
        <span>What is your favorite food?</span>
        <select name="" id="food">
            <option value="1">Chicken and Beer</option>
            <option value="2">Lo-Mein</option>
            <option value="3">Kung Pao Chicken</option>
            <option value="4">General Tsao</option>
        </select>
        <br>
        <button id="btn">Generate</button>
        <section class="outputField">

            <span id="nameResult"></span>
        </section>
        <script src="main.js"></script>
        
</body>

</html>
