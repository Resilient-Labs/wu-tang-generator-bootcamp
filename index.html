<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-tang Name Generator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <section class="hide">
        <section id="header">
            <img src="name.png" id="wu">
            <h1></h1>
        </section>
        <section>
            <form>
                <section id="one">
                    <p>Waterice or Cheese Pretzels?</p>
                      <input type="radio" name="a1" value="1">
                      <label>waterice</label><br>
                      <input type="radio" name="a1" value="2">
                      <label>chesse pretzels</label><br><br>
                </section>

                <section id="two">
                    <p>SouthStreet or Manayunk?</p>
                      <input type="radio" name="a2" value="1">
                      <label>both</label><br>
                      <input type="radio" name="a2" value="2">
                      <label>neither</label><br><br>
                </section>

                <section id="three">
                    <p>KOP or Philadelphia Mills?</p>
                      <input type="radio" name="a3" value="1">
                      <label>kop</label><br>
                      <input type="radio" name="a3" value="2">
                      <label>philadelphia mills</label><br><br>
                </section>

                <section id="four">
                    <p>TLA or Tower Theater?</p>
                      <input type="radio" name="a4" value="1">
                      <label>tla</label><br>
                      <input type="radio" name="a4" value="2">
                      <label>tower theater</label><br><br>
                </section>

                <section id="five">
                    <p>jawn or drawing?</p>
                      <input type="radio" name="a5" value="1">
                      <label>jawn</label><br>
                      <input type="radio" name="a5" value="2">
                      <label>drawing</label><br><br>
                </section>
            </form>
            <button id="get">Get Your Name</button>
        </section>
    </section>
    <h2 class="welcome"></h2>
    <p class="result"></p>
    <img class="image" src="">

</body>
<script src="js/main.js"></script>

</html>
