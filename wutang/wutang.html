<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WutangName</title>
    <link rel="stylesheet" href="wutang.css">

</head>

<body>

    <section>
        <label for="color-select">Choose a Color:</label>

        <select name="color" id="color-select">
            <option value="none">--Favorite color--</option>
            <option value="0">Red</option>
            <option value="1">Blue</option>
            <option value="2">Green</option>
        </select>

    </section>

    <section>
        <label for="bootcamp-select">Choose The Best Coding BootCamp:</label>

        <select name="bootcamp" id="bootcamp-select">
            <option value="none">--Select The Best Coding BootCamp--</option>
            <option value="0">RC</option>
            <option value="1">Resilient Coders</option>
            <option value="2">R-C</option>
        </select>

    </section>

    <section>

        <label for="pet-select">Choose a pet:</label>

        <select name="pet" id="pet-select">
            <option value="none">--Favorite Pet--</option>
            <option value="0">Dog</option>
            <option value="1">Cat</option>
            <option value="2">Rabbit</option>
        </select>

    </section>

    <section>

        <label for="meal-select">Choose Your Favorite Meal:</label>

        <select name="Meal" id="meal-select">
            <option value="none">--Favorite Meal--</option>
            <option value="0">Breakfast</option>
            <option value="1">Lunch</option>
            <option value="2">Dinner</option>
        </select>
    </section>

    <section>
        <label for="sport-select">Choose Your Favorite Sport:</label>

        <select name="sport" id="sport-select">
            <option value="none">--Favorite Sport--</option>
            <option value="0">Basketball</option>
            <option value="1">Football</option>
            <option value="2">Soccer</option>
        </select>

    </section>

    <section>

        <button>Give Me My Name</button>
        <p id="yerrr"> </p>

    </section>


    <script src="wutang.js"></script>
</body>

</html>
