<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <title>Document</title>
</head>
<body>
    <!-- <embed src="/onTheMap.mp3" loop="true" autostart="true" width="2" height="0"> -->
    <div class='holdsNameAndPrompt'>
        <h1>WUTANG NAME GENERATOR</h1>
        <p> answer the question, get ur name</p>
    </div>
    

    <div class='sectionHoldingNameQuestions'>
        <p>What would you drink for breakfast</p>

        <section>
            <input value='0' type='radio' class='firstQuestion'>
            <label > water</label>
        </section>
        <section>
            <input value='1' type='radio' class='firstQuestion'>
            <label >coffee</label>
        </section>
        <section>
            <input value='2' type='radio' class='firstQuestion'>
            <label >tea</label>
        </section>
        <section>
            <input value='3' type='radio' class='firstQuestion'>
            <label >orange juice</label>
        </section>
   
    </div>

    <div class='sectionHoldingNameQuestions'>
        <p>what time of day do you like?</p>

        <section>
            <input value='1' type='radio' class='secondQuestion'>
            <label>morning</label>
        </section>
        <section>
            <input value='2' type='radio' class='secondQuestion'>
            <label >midday</label>
        </section>
        <section>
            <input value='3' type='radio' class='secondQuestion'>
            <label >night</label>
        </section>
        <section>
            <input value='0' type='radio' class='secondQuestion'>
            <label >time is not real</label>
        </section>
   
    </div>

    <div class='sectionHoldingNameQuestions'>
        <p>where would you like to go?</p>

        <section>
            <input value='1' type='radio' class='thirdQuestion'>
            <label>beach</label>
        </section>
        <section>
            <input value='2' type='radio' class='thirdQuestion'>
            <label >forest</label>
        </section>
        <section>
            <input value='0' type='radio' class='thirdQuestion'>
            <label >cave</label>
        </section>
        <section>
            <input value='3' type='radio' class='thirdQuestion'>
            <label >desert</label>
        </section>
   
    </div>

    <div class='sectionHoldingNameQuestions'>
        <p>what's your fave of these two places?</p>

        <section>
            <input value='1' type='radio' class='fourthQuestion'>
            <label>summer</label>
        </section>
        <section>
            <input value='2' type='radio' class='fourthQuestion'>
            <label >spring</label>
        </section>
        <section>
            <input value='0' type='radio' class='fourthQuestion'>
            <label >don't make me choose</label>
        </section>
    </div>
    
    <div class='sectionHoldingNameQuestions'>
        <p>what's your fave of these two places?</p>

        <section>
            <input value='1' type='radio' class='fifthQuestion'>
            <label>winter</label>
        </section>
        <section>
            <input value='2' type='radio' class='fifthQuestion'>
            <label >fall</label>
        </section>
        <section>
            <input value='0' type='radio' class='fifthQuestion'>
            <label >don't make me choose</label>
        </section>
    </div>

    <div class='divHoldingButtons'>
        <button class='submitBtn'>submit</button>
        <button class='restartBtn'>again</button>
    </div>
    

    <div class='holdingResults'>
        <section class='yourName'>
            <p>This is your name:</p>
            <p class='firstLast'><span class='itsTheFirst'></span> <span class='itsTheSecond'></span></p>
        </section>
        <section class='yourAdvice'>
            <p class='saying1'></p>
            <p class='saying2'></p>
        </section>
    </div>

    <script src='js/script.js'></script>
</body>
</html>
