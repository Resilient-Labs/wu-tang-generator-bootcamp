<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <section class="headerSpace">
      <h1>Wu-Tang Clan Name Generator</h1>
      <h2>Selecet Your answer and get a custom Wu-Tang Clan Name</h2>
    </section>
    <section class="questions">
      <p>Choose a Color</p>
      <select class="color" name="">
        <option value="1">Black</option>
        <option value="2">Yellow</option>
        <option value="3">Green</option>
        <option value="4">Blue</option>
        <option value="5">Pink</option>
      </select>
      <p>Choose your food</p>
      <select class="food" name="">
        <option value="1">Burger</option>
        <option value="2">Pizza</option>
        <option value="3">Pasta</option>
        <option value="4">Salad</option>
        <option value="5">Sushi</option>
      </select>
      <p>Choose a destination</p>
      <select class="destination" name="">
        <option value="1">Boston</option>
        <option value="2">New York</option>
        <option value="3">Miami</option>
        <option value="4">Los Angeles</option>
        <option value="5">Atlanta</option>
      </select>
      <p>Choose a Pokemon</p>
      <select class="poki" name="">
        <option value="1">Pikachu</option>
        <option value="2">Squirtle</option>
        <option value="3">Charizard</option>
        <option value="4">Bulbasaur</option>
        <option value="5">Charmander</option>
      </select>
      <p>Favorite Drink</p>
      <select class="drink" name="">
        <option value="1">Coke</option>
        <option value="2">Pepsi</option>
        <option value="3">Sprite</option>
        <option value="4">Coffee</option>
        <option value="5">Water</option>
      </select>
    </section>
    <section class=" resultSpace">
      <button class="submitButton" type="button" name="button">CLICK FOR NAME</button>
      <h3 class="result"></h3>
    </section>




<script type="text/javascript" src="main.js"></script>
  </body>
</html>
