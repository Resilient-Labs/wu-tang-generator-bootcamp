<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wu Tang Name Generator</title>
</head>

<body>

    <main>
        <h1>Wu Tang Name Generator</h1>

        <form>
            <section class="food">
                    <label for="food-choice">What's your go to food spot?</label>
                    <select id="food-choice">
                        <option value="3">Bodega</option>
                        <option value="2">Pizza Shop </option>
                        <option value="1">Bagel Shop</option>
                    </select>
            </section>
            <br>
            <section class="lend">
                <label for="lend-choice">Fill in the blank: could you lend a brotha a _____?</label>
                <select id="lend-choice">
                    <option value="3">Salami</option>
                    <option value="2">Pencil</option>
                    <option value="1">Aux Cord</option>
                </select>
            </section>
            <br>
            <section class="cream">
                <label for="cream-choice">What rules everything around you?</label>
                <select id="cream-choice">
                    <option value="3">Pizza</option>
                    <option value="2">Timbs</option>
                    <option value="1">${cash}</option>
                </select>
            </section>
            <br>
            <section class="animal">
                <label for="animal-choice">What animal do you envision with your 3rd eye?</label>
                <select id="animal-choice">
                    <option value="3">Grasshopper</option>
                    <option value="2">Tiger</option>
                    <option value="1">Panda</option>
                </select>
            </section>
            <br>
            <section class="job">
                <label for="job-choice">What did you want to be when you grew up?</label>
                <select id="job-choice">
                    <option value="3">Ninja</option>
                    <option value="2">DJ</option>
                    <option value="1">Hypeman</option>
                </select>
            </section>
        </form>
            <br>
            <br>
        <button id="button">Generate Wu-Tang Name</button>
        <br>
        <br>
        <h2 id="result"></h2>

    </main>

    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
