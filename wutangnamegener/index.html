<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Fredericka+the+Great&family=Nova+Oval&display=swap"
        rel="stylesheet">
    <title>Wu Name</title>
</head>

<body>
    <h1>WU-NAME</h1>
    <form>
        <section class="group1">
            <p>What is your favorite color?</p>
            <label><input type="radio" name="question1" value="0"> Red</label>
            <label><input type="radio" name="question1" value="1"> Black</label>
            <label><input type="radio" name="question1" value="2"> Teal</label>
            <label><input type="radio" name="question1" value="3"> Emrald</label>
            <label><input type="radio" name="question1" value="4"> Gold</label>
        </section>
        <section class="group2">
            <p>What is your favorite animal?</p>
            <label><input type="radio" name="question2" value="0"> Tiger</label>
            <label><input type="radio" name="question2" value="1"> Snake</label>
            <label><input type="radio" name="question2" value="2"> Scorpion</label>
            <label><input type="radio" name="question2" value="3"> Dragon</label>
            <label><input type="radio" name="question2" value="4"> Wolf</label>
        </section>
        <section class="group3">
            <p>Which of the following describes you best?</p>
            <label><input type="radio" name="question3" value="0"> Creative</label>
            <label><input type="radio" name="question3" value="1"> Intelligent</label>
            <label><input type="radio" name="question3" value="2"> Ambitious</label>
            <label><input type="radio" name="question3" value="3"> Resourceful</label>
            <label><input type="radio" name="question3" value="4"> Resilient</label>
        </section>
        <section class="group4">
            <p>What is your favorite type of music?</p>
            <label><input type="radio" name="question4" value="0"> Hip hop</label>
            <label><input type="radio" name="question4" value="1"> R&B</label>
            <label><input type="radio" name="question4" value="2"> Jazz</label>
            <label><input type="radio" name="question4" value="3"> Electronic</label>
            <label><input type="radio" name="question4" value="4"> House</label>
        </section>
        <section class="group5">
            <p>Which of these cities would you most like to visit?</p>
            <label><input type="radio" name="question5" value="0"> Boston</label>
            <label><input type="radio" name="question5" value="1"> Tokyo</label>
            <label><input type="radio" name="question5" value="2"> Paris</label>
            <label><input type="radio" name="question5" value="3"> Rio de Janeiro</label>
            <label><input type="radio" name="question5" value="4"> Sydney</label>
    </form>
    <button>Name Me!</button>
    <h2></h2>
    <script src="js/main.js"></script>
</body>

</html>
